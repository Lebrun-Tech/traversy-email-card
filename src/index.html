<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Email Subscriber</title>
  </head>
  <body>
    <!-- Screen Background -->
    <div class="flex h-screen items-center justify-center bg-zinc-600">
      <!-- Card -->
      <div class="mx-6 rounded-2xl bg-zinc-800 p-2">
        <!-- Flex container -->
        <div class="flex flex-col rounded-l-xl md:flex-row">
          <!-- Image -->
          <div>
            <img
              src="/images/image.jpg"
              alt=""
              class="h-80 w-full transform overflow-hidden rounded-t-xl duration-200 hover:scale-105 hover:rounded-xl hover:p-1 md:h-64 md:rounded-l-xl md:rounded-r-none hover:md:p-0"
            />
          </div>

          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="mb-2 text-center font-serif text-xl font-medium text-zinc-100 md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="my-4 max-w-xs text-center text-xs leading-5 tracking-wide text-zinc-100 md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="mt-5 flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="border border-zinc-600 p-2 px-4 text-center text-zinc-100 opacity-30 placeholder:text-center placeholder:text-xs focus:border-lime-500 focus:outline-none md:text-left placeholder:md:text-left"
              />
              <button
                class="rounded-md bg-lime-500 px-5 py-3 text-xs text-lime-800 duration-200 hover:bg-lime-700 hover:text-lime-100"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
