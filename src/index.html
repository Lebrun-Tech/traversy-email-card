<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Email Subscriber</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- Card -->
      <div class="mx-6 rounded-lg bg-zinc-800 p-2">
        <!-- Flex Container -->
        <div class="items-center gap-3 rounded-l-xl md:flex">
          <!-- Left side (Image) -->
          <div>
            <img
              src="/images/image.jpg"
              alt=""
              class="h-80 transform rounded-xl object-none duration-300 hover:scale-105 hover:rounded-xl md:h-60 md:rounded-l-xl md:rounded-r-none"
            />
          </div>
          <!-- Right side (Content, input and button) -->
          <div class="md:p-12">
            <h2
              class="text-center font-serif text-xl font-medium text-gray-100 md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="my-4 max-w-sm text-center text-xs leading-5 tracking-wide text-gray-100 md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="mt-5 flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter Your email address"
                class="rounded-lg border border-zinc-600 p-2 px-4 text-center text-gray-100 placeholder:text-center placeholder:text-xs placeholder:opacity-50 focus:outline-none md:text-left placeholder:md:text-left"
              />
              <button
                class="rounded-md bg-lime-500 p-3 text-lime-950 duration-500 hover:bg-lime-700 hover:text-lime-100"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
